<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="Assets/css/rps.css">
  	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>
<body>
	<div id="container">
		<h1 id="h1">Let's rock paper scissors...</h1>
		<div id="message">Select an item to throw</div>
		<p></p>
		<div id="result"></div>
		<p></p>
		<button id="reset">Play again?</button>
		<p></p>
		<span id="choices">
			<img id="scissors" class="selected" src="Assets/images/scissors1.jpg">
			<img id="rock" class="selected" src="Assets/images/rock1.jpg">
			<img id="paper" class="selected" src="Assets/images/paper1.jpg">
		</span>
	</div>
<script type="text/javascript" src="Assets/js/rps.js"></script>
</body>
</html>
